<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup - Hostel Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .card {
      background: #ffffff;
      border-radius: 8px;
      padding: 20px 18px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h1 { font-size: 20px; margin-bottom: 4px; }
    p { font-size: 13px; color: #6b7280; margin-bottom: 16px; }
    label {
      display: block; font-size: 13px;
      margin-bottom: 4px; color: #374151;
    }
    input, select {
      width: 100%;
      padding: 7px 9px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 13px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      border-radius: 999px;
      border: none;
      background: #4f46e5;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      margin-top: 4px;
    }
    button:hover { background: #4338ca; }
    a { color: #4f46e5; font-size: 13px; }
    .footer-links { margin-top: 10px; font-size: 12px; color: #6b7280; text-align: center; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Signup</h1>
    <p>Create an account as student or hostel owner.</p>

    <form id="signupForm">
      <label for="role">Signup as</label>
      <select id="role">
        <option value="student">Student</option>
        <option value="owner">Owner</option>
      </select>

      <label for="name">Full name</label>
      <input id="name" required />

      <label for="email">Email</label>
      <input id="email" type="email" required />

      <label for="phone">Phone</label>
      <input id="phone" />

      <label for="college">College (for students)</label>
      <input id="college" placeholder="Leave empty if owner" />

      <label for="password">Password</label>
      <input id="password" type="password" required />

      <button type="submit">Create account</button>
    </form>

    <div class="footer-links">
      <p>Already have an account? <a href="login.html">Login</a></p>
      <p><a href="index.html">Back to home</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById("signupForm");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const payload = {
        role: document.getElementById("role").value,      // "student" or "owner"
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        college: document.getElementById("college").value,
        password: document.getElementById("password").value
      };

      try {
        const res = await fetch("http://localhost:5000/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (!res.ok) {
          alert(data.message || "Registration failed");
          return;
        }

        alert(`Account created as ${data.user.role}. You can now login.`);
        window.location.href = "login.html";
      } catch (err) {
        console.error(err);
        alert("Network error");
      }
    });
  </script>
</body>
</html>
