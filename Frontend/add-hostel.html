<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Hostel - Hostel Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
    }
    a { text-decoration: none; color: inherit; }
    .container { max-width: 900px; margin: 0 auto; padding: 16px; }
    header {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      margin-bottom: 16px;
    }
    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
    }
    .logo { display: flex; align-items: center; gap: 8px; }
    .logo-mark {
      width: 28px; height: 28px; border-radius: 8px;
      background: #4f46e5; color: #fff;
      display: flex; align-items: center; justify-content: center;
    }

    .card {
      background: #ffffff;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      padding: 16px;
    }
    h1 { font-size: 22px; margin-bottom: 6px; }
    p { font-size: 13px; color: #6b7280; margin-bottom: 12px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      color: #374151;
    }
    input, select, textarea {
      width: 100%;
      padding: 7px 9px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 13px;
      margin-bottom: 10px;
    }
    textarea { min-height: 70px; }

    button {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      background: #4f46e5;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      margin-top: 4px;
    }
    button:hover { background: #4338ca; }

    @media (max-width: 640px) {
      .header-inner { flex-wrap: wrap; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="logo">
        <div class="logo-mark">H</div>
        <strong>Hostel Finder</strong>
      </div>
      <a href="index.html" style="font-size:13px;">← Back to home</a>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h1>Add your hostel</h1>
      <p>Basic information. Later you can extend with room types, images, etc.</p>

      <form id="hostelForm">
        <div class="grid">
          <div>
            <label for="name">Hostel name</label>
            <input id="name" required />
          </div>
          <div>
            <label for="city">City</label>
            <input id="city" placeholder="e.g. Hyderabad" required />
          </div>
          <div>
            <label for="area">Area / locality</label>
            <input id="area" placeholder="e.g. Kukatpally" required />
          </div>
          <div>
            <label for="distance">Distance from college (km)</label>
            <input id="distance" type="number" step="0.1" required />
          </div>
          <div>
            <label for="gender">Type</label>
            <select id="gender" required>
              <option value="">Select</option>
              <option value="girls">Girls only</option>
              <option value="boys">Boys only</option>
              <option value="coed">Co‑ed</option>
            </select>
          </div>
        </div>

        <label for="amenities">Amenities (comma separated)</label>
        <input id="amenities" placeholder="wifi, meals, laundry" />

        <label for="notes">Short description</label>
        <textarea id="notes" placeholder="Tell students what is special about this hostel."></textarea>

        <button type="submit">Save hostel (sample only)</button>
      </form>
    </div>
  </main>

  <script>
    const form = document.getElementById("hostelForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Later, this will send data to backend. For now, form is working.");
    });
  </script>
</body>
</html>
