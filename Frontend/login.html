<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Hostel Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    a { color: #4f46e5; text-decoration: none; }
    .card {
      background: #ffffff;
      border-radius: 8px;
      padding: 20px 18px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    .logo-mark {
      width: 28px; height: 28px; border-radius: 8px;
      background: #4f46e5; color: #fff;
      display: flex; align-items: center; justify-content: center;
    }
    h1 { font-size: 20px; margin-bottom: 4px; }
    p { font-size: 13px; color: #6b7280; margin-bottom: 16px; }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      color: #374151;
    }
    input, select {
      width: 100%;
      padding: 7px 9px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 13px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      border-radius: 999px;
      border: none;
      background: #4f46e5;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      margin-top: 4px;
    }
    button:hover { background: #4338ca; }
    .footer-links {
      margin-top: 10px;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <div class="logo-mark">H</div>
      <strong>Hostel Finder</strong>
    </div>
    <h1>Login</h1>
    <p>Use your email and password to login as a student or owner.</p>

    <form id="loginForm">
      <label for="role">Login as</label>
      <select id="role">
        <option value="student">Student</option>
        <option value="owner">Owner</option>
      </select>

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="••••••••" required />

      <button type="submit">Login</button>
    </form>

    <div class="footer-links">
      <p>New hostel owner? <a href="register.html">Register here</a></p>
      <p><a href="index.html">Back to home</a></p>
    </div>
  </div>
<script>
  const form = document.getElementById("loginForm");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const res = await fetch("http://localhost:5000/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (!res.ok) {
        alert(data.message || "Login failed");
        return;
      }

      // data.user.role comes from backend ("student" or "owner")
      localStorage.setItem("token", data.token);
      localStorage.setItem("role", data.user.role);
      localStorage.setItem("userEmail", data.user.email);
      localStorage.setItem("userName", data.user.name);

      alert(`Login successful as ${data.user.role}`);

      // Redirect based on role
      if (data.user.role === "owner") {
        // later: owner-dashboard.html if you create it
        window.location.href = "add-hostel.html";
      } else {
        // student
        window.location.href = "index.html";
      }
    } catch (err) {
      console.error(err);
      alert("Network error");
    }
  });
</script>
