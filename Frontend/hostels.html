<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hostels - Hostel Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      color: #111827;
    }
    a { text-decoration: none; color: inherit; }
    .container { max-width: 1100px; margin: 0 auto; padding: 0 16px; }
    header {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      margin-bottom: 16px;
    }
    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
    }
    .logo { display: flex; align-items: center; gap: 8px; }
    .logo-mark {
      width: 28px; height: 28px; border-radius: 8px;
      background: #4f46e5; color: #fff;
      display: flex; align-items: center; justify-content: center;
    }
    .nav { display: flex; gap: 12px; font-size: 14px; }
    .nav a.active { background: #e5e7eb; border-radius: 4px; padding: 4px 6px; }

    main { padding: 10px 0 24px; }
    .layout {
      display: grid;
      grid-template-columns: minmax(0, 260px) minmax(0, 1fr);
      gap: 18px;
    }
    .filters, .results-card {
      background: #ffffff;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      padding: 12px;
    }
    .filters h2 { font-size: 18px; margin-bottom: 10px; }
    .filter-group { margin-bottom: 10px; }
    label {
      display: block; font-size: 13px;
      margin-bottom: 4px; color: #374151;
    }
    input, select {
      width: 100%;
      padding: 7px 9px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 13px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid transparent;
      font-size: 13px;
      cursor: pointer;
    }
    .btn-primary { background: #4f46e5; color: #fff; border-color: #4f46e5; width: 100%; margin-bottom: 6px; }
    .btn-outline { background: #fff; border-color: #d1d5db; width: 100%; }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      gap: 10px;
    }
    .results-header h1 { font-size: 20px; margin: 0; }
    .results-header p { font-size: 13px; color: #6b7280; margin: 0; }

    .card-list { display: flex; flex-direction: column; gap: 10px; }
    .hostel-card {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 10px 12px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .hostel-card h3 { margin-bottom: 4px; font-size: 16px; }
    .hostel-location { font-size: 13px; color: #6b7280; }
    .hostel-meta { font-size: 13px; color: #4b5563; margin: 4px 0; }
    .hostel-price { font-size: 14px; font-weight: 600; }
    .hostel-card-footer {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
    }
    .badge {
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 999px;
      background: #ecfeff;
      color: #0369a1;
    }
    .btn-small { padding: 4px 10px; font-size: 12px; background: #4f46e5; color: #fff; border: none; border-radius: 999px; cursor: pointer; }

    @media (max-width: 840px) {
      .layout { grid-template-columns: minmax(0, 1fr); }
    }
  </style>
</head>
<body>

    <div class="container header-inner">
      <div class="logo">
        <div class="logo-mark">H</div>
        <strong>Hostel Finder</strong>
      </div>

  </header>

          <input id="maxPrice" type="number" />
        </div>

        <button class="btn btn-outline" id="clearFilters">Clear</button>

      <section class="results-card">
        <div class="results-header">

    </div>
  </main>

  <script>
  const listEl = document.getElementById("hostelList");
  const infoEl = document.getElementById("resultsInfo");

  let allHostels = [];

  function renderHostels(items) {
    listEl.innerHTML = "";
    if (!items.length) {
      listEl.innerHTML = "<p>No hostels found.</p>";
      infoEl.textContent = "0 hostels found.";
      return;
    }
    infoEl.textContent = `${items.length} hostels found.`;

    items.forEach(h => {
      const card = document.createElement("article");
      card.className = "hostel-card";
      card.innerHTML = `
        <div>
          <h3>${h.name}</h3>
          <p class="hostel-location">${h.area}, ${h.city}</p>
          <p class="hostel-meta">${h.gender} · ${h.distanceKm} km · ${(h.amenities || []).join(", ")}</p>
          <p class="hostel-price">
            ${h.maxPrice ? `₹${h.minPrice} – ₹${h.maxPrice}` : `From ₹${h.minPrice}`} / month
          </p>
        </div>
        <div class="hostel-card-footer">
          <span class="badge">${h.rating || 4.5} ★</span>
          <button class="btn-small" onclick="goToHostel('${h.id}')">View</button>
        </div>
      `;
      listEl.appendChild(card);
    });
  }

  function goToHostel(id) {
    window.location.href = `hostel-details.html?id=${id}`;
  }

  function applyFilters() {
    const q = document.getElementById("searchInput").value.toLowerCase();
    const city = document.getElementById("cityFilter").value;
    const gender = document.getElementById("genderFilter").value;
    const maxPrice = parseInt(document.getElementById("maxPrice").value || "0", 10);

    let filtered = allHostels.filter(h => {
      if (city && h.city !== city) return false;
      if (gender && h.gender !== gender) return false;
      if (maxPrice && h.minPrice > maxPrice) return false;
      if (q && !(`${h.name} ${h.area}`.toLowerCase().includes(q))) return false;
      return true;
    });

    renderHostels(filtered);
  }

  document.getElementById("applyFilters").addEventListener("click", applyFilters);
  document.getElementById("clearFilters").addEventListener("click", () => {
    document.getElementById("searchInput").value = "";
    document.getElementById("cityFilter").value = "";
    document.getElementById("genderFilter").value = "";
    document.getElementById("maxPrice").value = "";
    renderHostels(allHostels);
  });

  async function loadHostels() {
    try {
      const res = await fetch("http://localhost:5000/api/hostels");
      const data = await res.json();
      allHostels = data;
      renderHostels(allHostels);
    } catch (err) {
      console.error(err);
      infoEl.textContent = "Error loading hostels.";
      listEl.innerHTML = "<p>Could not load hostels. Check backend.</p>";
    }
  }

  loadHostels();
</script>
