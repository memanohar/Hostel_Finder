<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking - Hostel Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .card {
      background: #ffffff;
      border-radius: 8px;
      padding: 18px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h1 { font-size: 20px; margin-bottom: 4px; }
    p { font-size: 13px; color: #6b7280; margin-bottom: 10px; }
    label {
      display: block; font-size: 13px;
      margin-bottom: 4px; color: #374151;
    }
    input, select, textarea {
      width: 100%;
      padding: 7px 9px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 13px;
      margin-bottom: 10px;
    }
    textarea { min-height: 70px; }
    button {
      width: 100%;
      padding: 8px;
      border-radius: 999px;
      border: none;
      background: #4f46e5;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      margin-top: 4px;
    }
    button:hover { background: #4338ca; }
    .summary {
      font-size: 13px;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      background: #f3f4ff;
    }
    a { color: #4f46e5; font-size: 13px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Booking / visit request</h1>
    <p id="summaryText"></p>

    <form id="bookingForm">
      <label for="fullName">Full name</label>
      <input id="fullName" required />

      <label for="phone">Phone</label>
      <input id="phone" required />

      <label for="email">Email</label>
      <input id="email" type="email" required />

      <label for="college">College name</label>
      <input id="college" required />

      <label for="checkIn">Preferred check‑in date</label>
      <input id="checkIn" type="date" required />

      <label for="requestType">Request type</label>
      <select id="requestType">
        <option value="booking">Booking</option>
        <option value="visit">Schedule a visit</option>
      </select>

      <label for="notes">Any questions or preferences?</label>
      <textarea id="notes" placeholder="Food type, timing, room preference, etc."></textarea>

      <button type="submit">Submit request (demo)</button>
    </form>

    <p style="margin-top:10px;font-size:12px;color:#6b7280;">
      This is a demo form. Later it will call your backend booking API.
      <br /><a href="hostel-details.html">← Back to hostel details</a>
    </p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const hostel = params.get("hostel") || "Selected hostel";
    const room = params.get("room") || "selected room type";

    const summaryText = document.getElementById("summaryText");
    summaryText.textContent = `You are sending a request for ${room} at "${hostel}".`;

    const form = document.getElementById("bookingForm");
    // form.addEventListener("submit", function (e) {
    //   e.preventDefault();
    //   alert("In future this will send data to backend. For now, form is working.");
    //   window.location.href = "index.html";
    // });
    form.addEventListener("submit", async function (e) {
  e.preventDefault();
  const params = new URLSearchParams(window.location.search);
  const hostelId = params.get("id"); // from hostel-details
  const payload = {
    hostelId,
    roomType: params.get("room"),
    fullName: document.getElementById("fullName").value,
    phone: document.getElementById("phone").value,
    email: document.getElementById("email").value,
    college: document.getElementById("college").value,
    checkIn: document.getElementById("checkIn").value,
    requestType: document.getElementById("requestType").value,
    notes: document.getElementById("notes").value
  };

  try {
    const token = localStorage.getItem("token"); // from login
    const res = await fetch("http://localhost:5000/api/bookings", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: token ? `Bearer ${token}` : ""
      },
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    if (!res.ok) {
      alert(data.message || "Booking failed");
      return;
    }
    alert("Request submitted.");
    window.location.href = "index.html";
  } catch (err) {
    alert("Network error");
  }
});

  </script>
</body>
</html>
